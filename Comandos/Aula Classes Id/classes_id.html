<!DOCTYPE html>
<html>
    <head>
        <title> Classes e IDs</title>
        <meta charset="utf-8">

        <style type="text/css">
            /*Classe para definir cor azul*/
            .azul {
                color: blue;
            }
            /*Id*/
            #principal {
                background: orange;
            }
        </style>

    </head>
    <body id="principal">
        <h1> Estilo CSS (Cascading Style Sheets)</h1>
        <p class="azul">
            Bacon ipsum dolor amet spare ribs ham biltong shankle 
            jerky, rump meatloaf salami.
        </p>
        <p class="azul"> 
            Bacon ipsum dolor amet spare ribs ham biltong shankle 
            jerky, rump meatloaf salami.
        </p>
    </body>
</html>
