<!DOCTYPE html>
<html>
    <head>
        <title> Fontes e Cores </title>
        <meta charset="utf-8">

        <style type="text/css">
        
            #simples {
                color : red;
            }
            #hexadecimal {
                color: #AB11CD; 
            }
            #rgb {
                color: rgb(255, 0, 255)
            }

            .formatacao {
                font-size: 20px;
                font-family: "Times New Roman", Times, serif;
            }

        </style>

    </head>
    <body>
        <div class="formatacao">
            <p id="simples">Simples</p>
            <p id="hexadecimal">Hexadecimal</p>
            <p id="rgb">RGB</p>
        </div>
    </body>
</html>
