<!DOCTYPE html>
<html>
    <head>
        <title> Internal Style</title>
        <meta charset="utf-8">

        <style type="text/css">
        
            p {
                color: red;
            }

            h1 {
                color: blue;
            }

        </style>

    </head>
    <body>
        <h1> Estilo CSS (Cascading Style Sheets)</h1>
        <p>
            Bacon ipsum dolor amet spare ribs ham biltong shankle 
            jerky, rump meatloaf salami.
        </p>
        <p></p> 
            Bacon ipsum dolor amet spare ribs ham biltong shankle 
            jerky, rump meatloaf salami.
        </p>
    </body>
</html>
